 SOV_the_sacred_war:0 "§R«Arise, vast country!»§!"
 SOV_the_sacred_war_ns_tt: "Modify §Y$SOV_the_red_army_dynamic_modifier$§! by \n$MODIFIERS_ARMY_ATTACK_FACTOR$: §G+5.0%§! \n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5.0%§! \n$MODIFIER_ARMY_MORALE$: §G+10.0%§! \n$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$: §G15%§! \n\n"
 SOV_the_sacred_war_desc:0 "In the conditions of the Patriotic War, it is the duty of every Soviet citizen to do everything to defend their Motherland. Only through common efforts can this goal be achieved."
 SOV_lessons_of_war_ns_tt: "Modify §Y$SOV_the_red_army_dynamic_modifier$§! by \nDivision Attack: §G+7.5%§! \nDivision Defense: §G+7.5%§! \nDivision Organization: §G+5.0%§! \nArmy experience gain: §G+10.0%§! \nExperienced soldier losses: §G-25.0%§! \nBreakthrough: §G+7.5%§! \n\n"
 USA_nyse_dynamic_modifier:0 "New York Stock Exchange"
 USA_nyse_dynamic_modifier_desc:0 "The New York Stock Exchange, founded in 1792, is the largest in the world and provides trading for hundreds of companies. The echoes of the stock market crash on October 24 are still reflected in the world economy to this day.."
 USA_nyse_global_building_slots_factor_tt: "Modify §Y$USA_nyse_dynamic_modifier$§! by \nMaximum factories in a region: §G+15.0%§! \n\n"
 GER_arta:0 "Development of artillery pieces"
 ROM_transnistria:0 "Nationalization of Ukrainian lands"
 SOV_after_winter_war:0 "Use the military industry of Karelia"
 SOV_after_winter_war_desc:0 "Although we managed to win the winter war against the Finnish state, we should not turn a blind eye to their revanchism. We need to lay the foundation for a possible war with Finland"
 ENG_WIN_Africa:0 "Operation Torch"
 USA_DAY_D:0 "Prepare for the Normandy landings"
 USA_DAY_D_desc:0 "We have been turning a blind eye to the atrocities in Europe for too long, it's time to put an end to this once and for all..."
 GER_before_war_with_USSR:0 "Preparation for war \nin the East"
 GER_before_war_with_USSR_desc:0 "Let's not hide the fact that the Molotov-Ribbentrop Pact was a delay before the inevitable war on the Eastern Front. We must throw all our efforts into establishing infrastructure for our army."
 GER_war_with_eng:0 "Battle of Britain"
 GER_war_with_eng_desc:0 "For the successful implementation of Operation Sea Lion, we need to win the air battles over Britain."
 GER_NAVAL_LION:0 "Battle for air superiority"
 GER_resource:0 "Exploitation of Norwegian deposits"
 GER_resource_desc:0 "During the operation in Norway, we discovered strategically important resources for waging war. It is necessary to start their development as soon as possible in order to finally strengthen German autarky."
 GER_luckly_east_fromt:0 "Successes in the East"
 GER_luckly_east_fromt_desc:0 "It has happened, our soldiers managed to capture significant territories in the east, thus proving to the world how helpless the communists are."
 GER_fallen_east_fromt:0 "Setbacks on the Eastern Front"
 GER_fallen_east_fromt_desc:0 "We should have prepared more carefully for the war with the Soviets. The Führer will not be pleased with us."
 GER_modernization_economick:0 "Modernization of industry"
 GER_modernization_economick_desc:0 "Conducting a long campaign in Europe, we completely forgot about our economic integrity. Some of our neighbors have already surpassed us in some industries"
 GER_rail_ways:0 "The road to victory"
 GER_rail_ways_desc:0 "The railway network of the Soviets is not at the same level as ours in Germany, so the supply of provisions is a difficult task. We should fix this."
 GER_ural_invation:0 "March to the Urals"
 GER_ural_invation_desc:0 "A stunning victory at the front showed us the superiority of the blitzkrieg strategy. While the enemy is in confusion, we should advance deep into the Soviet contagion."
 GER_likvidation_partisan:0 "Destruction of partisan detachments"
 GER_likvidation_partisan_desc:0 "The Soviets are not as simple as they seem. They will stand to the last to protect their home."
 GER_we_need_speer:0 "We need Speer!"
 GER_we_need_speer_desc:0 "Albert Speer is a man who has already established himself as the Führer's personal architect. Among other things, Speer has already carried out personal assignments for Fritz Todt and now, after his death, he can become his worthy successor." 
 GER_focus_defence:0 "Focus on defense"
 GER_focus_defence_desc:0 "As shameful as it is to admit, at the moment the Wehrmacht is not in a position to go on the offensive on the Eastern Front."
 GER_sclad:0 "Abandoned warehouses"
 GER_sclad_desc:0 "After searching our outdated equipment warehouses, we managed to find weapons from Kaiser's Germany. Now we have something to equip our soldiers with."
 GER_mobilization:0 "General conscription"
 GER_mobilization_desc:0 "Right now there is a battle for the survival of our race. We must show this world what true Aryans are capable of!"
 GER_END:0 "Unternehmen \n§R«Frühlingserwachen»§!"
 GER_END_desc:0 "Not all is lost yet, we still have a chance to win this fight for life."
 GER_totalen_krieg:0 "Totaler Krieg"
 GER_totalen_krieg_desc:0 "«I ask you: do you want total war? If necessary, do you want a more total and radical war than you can even imagine today?»"
 GER_lider_faction:0 "Leader of Europe"
 GER_lider_faction_desc:0 "At the moment, the world is ruled by capitalist countries, namely the British Crown. We should lead an alternative to democratic regimes."
 GER_ITA_stell:0 "Pact of Steel"
 GER_ITA_stell_desc:0 "Our main ally in Europe is the Kingdom of Italy. By concluding a pact for the joint extraction of iron, we will strengthen our alliance."
 GER_ITA_military_workshops:0 "Military factories of Italy"
 GER_ITA_military_workshops_desc:0 "Italy is not as industrially developed as our homeland. We should help our allies."
 GER_HUN_Aliim:0 "Joint extraction of Aluminum"
 GER_HUN_Aliim_desc:0 "Hungary is rich in aluminum deposits. By investing in its mining factories, we will strengthen our alliance."
 GER_HUN_rubber:0 "Rubber of Hungary"
 GER_HUN_rubber_desc:0 "Having started a war with the allies, we lost natural rubber deposits, which is an important resource for waging war. Hungary can help us with this."
 GER_ROM_oil:0 "Joint oil extraction with Romania"
 GER_ROM_oil_desc:0 "Romania is rich in oil. The government of Bucharest agrees with us on the joint extraction of oil."
 GER_ROM_bochka:0 "Fuel reserve"
 GER_ROM_bochka_desc:0 "The current fuel supply may not be enough for us to conduct military operations."
 GER_BUL_Chromik:0 "Joint chromium extraction with Bulgaria"
 GER_BUL_Chromik_desc:0 "The Bulgarian government is ready to cooperate with the Axis countries. By helping them with chromium excavations, we can strengthen our alliance."
 GER_BUL_Arms:0 "Tank factories of Bulgaria"
 GER_BUL_Arms_desc:0 "Investment in the tank industry of Bulgaria will help us in the future campaign in the east."
 GER_VICHY_Victory:0 "Triumph of Vichy"
 GER_VICHY_Victory_desc:0 "It is worth visiting the city of Vichy and congratulating Pétain on his coup."
 GER_VICHY_annex:0 "Assert dominance over Vichy"
 GER_VICHY_annex_desc:0 "It is worth reminding the French of their place in history. Having lost the war in 1940, they doomed themselves to serve the Aryan nation."
 GER_Spain_desc:0 "The Francoists succeeded in the civil war, unlike the Republicans. It's time to visit the new government of Spain."
 GER_SPR_resource:0 "Joint tungsten mining with Spain"
 GER_SPR_resource_desc:0 "During the civil war, some tungsten mines were abandoned. We will help our new ally."
 GER_totalen_krieg_tt: "The Allies have invaded §Ycontinental Europe§!."
 ROM_mountainers_desc:0 "A considerable part of our territory is covered by mountains, for the purpose of better defense we should improve the training of our mountain infantry troops"
 ROM_transnistria_desc:0 "After the rapid advance of the Wehrmacht in the territories of the USSR, we received several regions, which we named Transnistria, we should integrate them into our state"
 USA_Rationing_desc:0 "To provide Americans (especially the poor and needy) with a guaranteed minimum of the most essential goods and to prevent inflation, it is necessary to introduce rationing"
 USA_rich_tax_desc:0 "Luxury is unacceptable during a world war, we must introduce taxes on wealth"
 USA_48hours_desc:0 "The 48-hour work week law will allow for the expansion of arms production, although it will inevitably cause discontent among the population"
 USA_autarky_desc:0 "A significant part of our resources has fallen to our enemies, to continue the war, we must increase the extraction of the remnants of our resource base"
 allies_total_war_desc:0 "After the capitulation of Great Britain, its dominions were left without patronage, so we will have to take it upon ourselves"
 USA_total_war_desc:0 "The worst has happened, London has fallen, we are left alone in the fight against fascism. We need to completely rebuild the economy or we will be crushed"
 USA_crossing_the_atlantic_desc:0 "After the victory over the Japanese fleet, we can reduce spending on it, redirecting efforts to our military-industrial complex"
 USA_modernization_dockyard_desc:0 "The Pacific War has shown how important the repair and modernization of our fleet is. By modernizing the shipyards, we can achieve greater success"
 USA_dockyard_desc:0 "The war in Asia poses a new challenge to our industry - a war in the whole ocean. Well, we will give a worthy answer"
 USA_rozy_desc:0 "Due to the mobilization of the male population into the army, we have a problem of a shortage of able-bodied population. By employing more women in industry, we can solve this problem"
 USA_endless_war_desc:0 "Freedom and Democracy await our armed forces. We will free the world from tyranny"
 USA_free_nation_desc:0 "The United States of America is a country of free people and we are ready to defend it"
 USA_optimization_desc:0 "Conveyor production is a novelty of the 20th century, which simplifies and increases production many times over. By introducing it into our production, our military-industrial complex will achieve huge success"
 USA_modernization_desc:0 "Our industry needs modernization, fortunately we have plenty of bright minds in our country who can help with this"
 USA_fordism_desc:0 "Henry Ford knows a thing or two about economics, why don't we apply his methods to our production facilities?"
 USA_strogost_desc:0 "Due to the war, prices for essential goods have skyrocketed. To provide the population with everything necessary, we will have to subsidize some productions in order to reduce prices"
 USA_wartime_desc:0 "With the start of the war, the industry of the United States must be put on a war footing"
 USA_military_desc:0 "After all the reforms we have carried out, our military industry is at its peak, providing our army with everything it needs. Even more than necessary"
 USA_militarized_WPA_desc:0 "Due to the aggravation of the world situation, we should reorient the WPA to military production"
 USA_Ford_desc:0 "By concluding an agreement with the Ford company, we will create new jobs and prepare the country for war"
 GER_Volkswagen_desc:0 "Adolf Hitler proposed to create a people's car that would be available to every German"
 GER_upgrade_university_desc:0 "German universities are among the best in the world, we should not rest on our laurels"
 GER_nationalized_war_industry_desc:0 "By nationalizing our war industry, we will achieve its more effective use"
 GER_steel_industry_desc:0 "For our growing military industry, more and more resources are required, we need to increase the volume of their extraction"
 GER_synthetic_oil_desc:0 "Germany is very dependent on oil supplies from abroad, to ensure self-sufficiency we need to increase the volume of production of synthesized fuel"
 GER_slave_work_desc:0 "Due to conscription campaigns, a shortage of labor in production is becoming more and more apparent. Speer suggested replacing mobilized Germans with slaves"
 GER_centralized_planning_desc:0 "The Soviet centralized economy showed brilliant results in mobilizing the country's resources. We need to learn from the enemy and also carry out the centralization of production"
 GER_weapon_comitets_desc:0 "The 13 armaments committees are an analogue of the Soviet People's Commissariats, which have shown their effectiveness in arms production in a total war"
 GER_inspection_in_air_desc:0 "By appointing an inspector of the aviation industry, we will achieve an increase in the volume and quality of aircraft production"
 GER_inspection_in_tanks_desc:0 "By appointing an inspector of the aviation industry, we will achieve an increase in the volume and quality of aircraft production"
 GER_overmobilized_industry_desc:0 "Speer has achieved great success in increasing Germany's military production. Now our economy is in no way inferior to the Soviet one"
 GER_inspection_in_infantry_desc:0 "By appointing an inspector for the production of infantry weapons, we will achieve an increase in the volume and quality of production"
 GER_ITA_food_desc:0 "In Germany, after the naval blockade of Great Britain, there were interruptions in food supplies. Fortunately, our ally Italy captured Greece from which we can import everything our population needs"
 GER_fighter_desc:0 "The Focke-Wulf concern offers a model of a completely new fighter, perhaps we should finance its development"
 GER_CAS_desc:0 "Blitzkrieg involves the interaction of aviation and the army to achieve success. Attack aircraft in this doctrine are a key means for breaking through enemy defense lines"
 GER_bombers_supremacy_desc:0 "The Luftwaffe must act independently of the army to achieve complete air superiority"
 GER_new_fighters_desc:0 "A new stage of the war requires new models of aircraft. Fortunately, Germany has enough minds to create a response to the challenges of war."
 GER_jet_prototypes_desc:0 "Jet engines are the engines of a new era. Their development is a priority and possibly the Reich's last hope for victory in the war"
 GER_tank_program_desc:0 "After long battles on the Eastern Front, we have almost no tanks left, and we were forced to use their already small reserves as anti-tank guns for the infantry. This situation needs to be corrected urgently, by any means"
 GER_triumphal_march:0 "Triumphal March"
 GER_triumphal_march_desc:0 "After the absolute victory of our soldiers in France, our troops marched through Paris showing the whole world the superiority of the German army, now that all of Europe lies at our feet, it is time to move on and show the rest of the world the power of the Aryan race."
 ENG_artillery_focus:0 "Honourable Artillery Company"
 
