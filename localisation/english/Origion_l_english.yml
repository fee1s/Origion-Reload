No_Asia_Name: "European War"
No_Asia_Desc: "A mode designed specifically for situations with an insufficient number of players for a full deployment. Matches in this mode can be comfortably conducted with 12-14 players."

ost_front_name: "Eastern Front"
ost_front_desc: "A game mode focused exclusively on the confrontation between Germany and the Soviet Union on the Eastern Front of World War II. Gameplay revolves around large-scale land warfare, intensive micromanagement, and strategic front control without the involvement of allies or other Axis powers. The mode is designed for 8–10 players but also supports a 1v1 format."

GATHERING_STORM_NAME: "World War"
GATHERING_STORM_DESC: "This mode covers the full spectrum of World War II events, battles on all fronts, and global scale. Players will participate in key military operations, from the Western Front to the Eastern Front, from African deserts to the Pacific Ocean, fighting for dominance on land, in the air, and at sea."

