origion.6.t:0 "German forces launch large-scale offensive on the Eastern Front"
origion.6.d:0 "\nThe High Command of the German armed forces has begun a strategic operation on the southern sector of the Eastern Front, codenamed «Blau». German forces, concentrating their strength, aim to capture the strategically important oil regions of the North Caucasus. Each day, more reports of clashes reach the front, highlighting the scale of the conflict and its consequences for both sides."
origion.6.a:0 "«Blau» plan is underway.."

origion.14.t:0 "Increased activity on the western border!"
origion.14.d:0 "\nForward observation posts on the western border report massive military buildup by the Axis powers, consisting of millions of troops, thousands of tanks, and even more aircraft. Berlin diplomats assure us they are simply conducting exercises and hiding from British bombers. Units have been placed on high alert and ordered not to provoke Axis countries."
origion.14.a:0 "Probably nothing."

origion.11.t: "Fall of London"
origion.11.d: "Reports from London indicate that the capital of the United Kingdom has been captured by German forces. \n\nSporadic gunfire continues from the suburbs, but no significant concentrations of British troops are observed in the city.\n\nA special forces unit stormed Buckingham Palace, although the royal family is reported to have been evacuated prior to the attack. \n\nFor the first time since the era of William the Conqueror, London has fallen into foreign hands."
origion.11.a: "We think so."

origion.12.t: "Operation «Countenance»"
origion.12.desc: "The joint military operation by the United Kingdom and the Soviet Union in Iran, codenamed «Countenance» was initiated to quickly occupy the country, which was significantly inferior to the Allies in both numbers and technical equipment. The main objectives of the operation are to seize Iranian oil fields, providing the Allies with valuable resources, and to establish safe supply routes for the Soviet Union. Furthermore, the successful completion of the operation will prevent potential adversaries from advancing into Iran, eliminating threats to the Baku oil fields."
origion.12.a: "It makes sense.."

origion.15.t: "War in the Pacific Ocean"
origion.15.d: "After months of intense diplomatic struggle and rising tensions in the Pacific, events have reached a climax. Japan, seeking to expand its empire and secure access to vital resources in Southeast Asia, launched a sudden attack on the naval base at Pearl Harbor. This strike became a decisive moment that drew the United States into the global conflict. The world stood on the brink of a new era of war."
origion.15.a: "A strike in the back!"
origion.15.b: "Tora! Tora! Tora!"

origion.16.t: "Upcoming invasion of the Japanese archipelago"
origion.16.d: "Following the fall of Taiwan, Okinawa, and Iwo Jima, Allied forces gained convenient footholds at the very gates of the Japanese islands. In the military headquarters of the US and the UK, a large-scale plan is being discussed to bring the Pacific War to a decisive conclusion. \n\nTroops and equipment are being continuously deployed, shipyards are rushing to build landing craft, and the air force is striking Japan's industrial and transport centers. Allied command states it is prepared to make any sacrifice to force the enemy to capitulate."
origion.16.a: "The battle for Japan is near."

origion.17.t: "Conflict with Japan may become inevitable"
origion.17.d: "Reports from Pacific posts indicate a noticeable increase in Japanese military activity. Observers report massive movements of naval, air, and ground forces in the east. Despite official statements by Japanese authorities about conducting routine exercises, the situation is causing growing concern. Military and diplomatic sources assure there is no threat, but the lack of precise information creates anxiety for several nations. Local authorities advise calm, yet none rule out that these actions may precede unexpected events in the Pacific."
origion.17.a: "The situation is worrying."

origion.18.t:0 "1938 Technologies available for research!"
origion.18.d:0 "After long preparation and anticipation, our research and production facilities are now ready to master new advanced technologies. From this moment, opportunities open for developing 1938-era technologies, including tanks, aviation, and naval units. This will provide a significant advantage in achieving battlefield, air, and naval supremacy!"
origion.18.a:0 "A major step forward."

origion.19.t: "1941 Technologies available for research!"
origion.19.d: "After long preparation and anticipation, our research and production facilities are now ready to master new advanced technologies. From this moment, opportunities open for developing 1941-era technologies, including tanks and naval units. This will provide a significant advantage in achieving battlefield and naval supremacy!"
origion.19.a: "A major step forward."

origion.20.t: "Fall of Okinawa"
origion.20.d: "After months of intense fighting, American forces achieved a decisive victory in the Battle of Okinawa - the last major island of the Japanese archipelago under Japanese control. Okinawa, located only 500 kilometers from the main Japanese islands, became a crucial strategic point for the US in its path to ending the war. The battles were exceptionally brutal: Japanese forces employed desperate defenses, including fortified positions and kamikaze attacks on American ships. Despite heavy losses, Americans captured the island, securing key bases for further operations in the Pacific. Casualties on both sides were enormous, but victory at Okinawa brought Japan closer to surrender."
origion.20.a: "Understood"
origion.20.b: "Extremely tragic"

origion.21.t: "Fall of Iwo Jima"
origion.21.d: "American forces achieved a critical victory in the Battle of Iwo Jima - a strategically important island in the Pacific, located just a few hundred kilometers from the Japanese islands. Iwo Jima was a key point for subsequent US operations in the region, and its capture was a decisive step towards ultimate victory over Japan. After several weeks of fierce combat, Americans, despite continuous and intense Japanese resistance, breached defenses and took control of the island. This victory came at enormous cost to both the US and Japan but significantly weakened Japanese defenses and opened the way for advances on other important Pacific islands."
origion.21.a: "Understood"
origion.21.b: "Extremely tragic"

origion.22.t:0 "Anglo-American forces land in North Africa"
origion.22.d:0 "\nAnglo-American forces began a large-scale amphibious operation in North Africa. Major units landed in Morocco and Algeria, aiming to seize strategic ports and cut off Axis supply lines. Fighting has already reached key cities in the region, enemy garrisons resist sporadically, and some French units hesitate in choosing sides. Meanwhile, German command is hastily developing a response plan - Axis forces in Tunisia are on alert, and Rommel's forces are ordered to hold positions. The outcome of the operation could determine the fate of North Africa and shift the balance of power in the Mediterranean."
origion.22.a:0 "This could change everything.."

origion.23.t:0 "Eastern Front engulfed by harsh Russian winter"
origion.23.d:0 "With the arrival of December 1941, the Eastern Front came under the grip of the Russian winter. Temperatures dropped to -30°C, roads were iced over, and raging blizzards paralyzed supply lines. German troops, unprepared for such conditions, faced serious problems: engine oil thickened, weapons jammed, and soldiers suffered frostbite. «General Frost», as the winter was dubbed, became an ally of the Soviet forces, turning the Eastern Front into an icy trap. Can Germany survive this harsh winter, or will the frost irrevocably change the course of the war?"
origion.23.a:0 "Cold knows no allies.."

origion.24.t:0 "Destruction of the Dnipro Hydroelectric Station"
origion.24.d:0 "As a result of the Dnipro hydroelectric station being destroyed by Soviet forces, vast areas in the Zaporizhia region and downstream were flooded, causing significant infrastructure damage and slowing the German advance. The destruction of one of the largest hydroelectric plants in the East was a severe blow to the German army, forcing them to reallocate resources and time for reconstruction."
origion.24.a:0 "Blood flows, water flows.."

origion.25.t:0 "Tank storm on the Kursk salient"
origion.25.d:0 "After months of preparation, the German command is launching an offensive on the Kursk salient, codenamed «Citadel». From both northern and southern directions, elite Wehrmacht units, supported by the latest Tiger and Panther tanks, attack fortified Soviet positions. \n\nFighting has already engulfed a wide stretch of front from Orel to Belgorod. Reports indicate fierce battles, deeply echeloned defenses, and massive use of armored vehicles and artillery. The clash promises to become one of the bloodiest of the entire Eastern campaign."
origion.25.a:0 "This is the decisive moment."

origion.26.t:0 "Germany declares Total War"
origion.26.d:0 "In Berlin, Reich Minister of Propaganda Joseph Goebbels delivered a loud speech. Addressing the crowd in the Berlin sports hall, Goebbels called for unlimited dedication and sacrifice for the victory of the Reich. His central question - "Wollt ihr den totalen Krieg?" - sounded as the nation's final call, and the response was a deafening "Ja!" from thousands of voices. \n\nNow Germany openly mobilizes all resources - economy, industry, culture, and population - for survival. Civilization, as it was known, recedes into the background. Fanatical determination takes the stage."
origion.26.a: "Today Germany is united like never before!"

origion.27.t: "German counterattack on the Western Front"
origion.27.d: "Germany has begun a military operation codenamed «Guards on the Rhine», aimed at changing the situation on the Western Front. According to command reports, the actions are intended to achieve strategic goals amid ongoing battles. \n\nThe operation involves large forces, including armored and infantry units, supported by artillery and air power. Authorities emphasize that the offensive is coordinated within a broader military strategy. Details of the operation are being clarified."
origion.27.a: "Germany's last chance."

origion.30.t: "Moscow Armistice"
origion.30.d: "After fierce fighting, including over Finland's capital - Helsinki - the sides reached an agreement to cease hostilities. Negotiations held in Moscow concluded with a signed armistice, ending the active phase of the conflict. \n\nAlthough the terms resulted from a complex compromise, both sides expressed intent to begin normalization and restore control over affected territories."
origion.30.a: "Germany loses allies"

origion.32.t: "Germany invades Poland"
origion.32.d: "Early this morning, German forces crossed the Polish border, launching a large-scale offensive. Reports speak of a series of air raids, artillery bombardments, and rapid advances of armored columns deep into the country. \n\nIn response, the United Kingdom, France, and their allies declared their support for Poland, formally entering the war and drawing Europe into a major conflict."
origion.32.a: "Europe is once again in flames"

origion.33.t: "Anniversary of the Red Army" 
origion.33.d: "On the occasion of its 25th anniversary, the Red Army stands strengthened by the prestige earned through the harsh years of war. Having endured the trials of 1941, held the capital, and stood firm at the walls of Leningrad, it achieved a decisive victory at Stalingrad.\n\nBy the summer of 1943, its forces display growing confidence and coordination, and the anniversary serves as an opportunity to honor the resilience, courage, and rising strength of an army that has played a decisive role in the course of the war." 
origion.33.a: "Troubles are brewing" 
origion.33.b: "Victory draws ever closer!"

origion.34.t: "Battle of Midway" 
origion.34.d: "In the area around Midway Atoll, distant from major supply lines and communications, an operation long in preparation is underway. Carrier task forces are moving into the sea, aircraft are being deployed to forward positions, and the plan relies on surprise, carrier aviation range, and precise coordination of strikes. \n\nThis bold action, far from the home bases, aims to disrupt the existing balance of power in the Pacific. Success could grant strategic initiative and impose a new tempo of war on the opponent, while delay or miscalculation could carry consequences far beyond a single operation." 
origion.34.a: "Historic moment" 
origion.34.b: "Dangerous gamble"

origion.35.t: "Japan Denounces the Neutrality Pact"
origion.35.d: "Following the defeat of Western powers in the southern seas and the establishment of control over India, the Japanese Empire gained the freedom to execute previously postponed plans. The Kantokuen plan, designed as a scenario for war against the Soviet Union, was put into action. \n\nThe Kwantung Army began offensive operations along the Far Eastern borders, seeking to exploit the favorable moment and the redeployment of Soviet forces to other fronts. The decision to commence the campaign marks the transition of the conflict into a continental phase in Asia."
origion.35.a: "Forward!"
origion.35.b: "Strike from the rear!"

origion.36.t: "Increased Japanese Activity in the Far East"
origion.36.d: "In recent weeks, noticeable changes have been observed on the opposite side of the Far Eastern border. Japanese units are increasingly detected on the move, with a rise in the transport of personnel and equipment along railways and in border areas. \n\nAir activity and reconnaissance efforts have intensified, and incidents that were previously isolated have become more frequent. Formally, the situation remains calm; however, what is taking place bears less and less resemblance to routine maneuvers."
origion.36.a: "This is concerning"

origion.37.t: "Italy Requests Luftwaffe Support" 
origion.37.d: "Italian command reports growing pressure across secondary theaters of war. Without reliable air superiority, holding key positions is becoming increasingly costly. Rome urges the transfer of German fighter units to secure operations and supply lines, preventing the situation from slipping beyond control." 
origion.37.a: "It is possible"
origion.37.b: "It is beyond our power"

