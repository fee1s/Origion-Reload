uk_defeat_of_the_italian_corps:0 "Defeat of the Italian Corps"
uk_defeat_of_the_italian_corps_desc:0 "A key Italian colony fell into our hands in record time, and the retreat of Italian forces from North Africa shocked the public. The first step in defeating European fascism has been taken."

uk_counter_offensive_cairo:0 "Counter-offensive in Cairo"
uk_counter_offensive_cairo_desc:0 "Many years of preparation were not in vain, after the shameful retreat from Egypt in the past, today we raise the British flags on the shores of the Mediterranean and open the path for further liberation of the oppressed peoples of Europe."

ITA_subjugate_greece:0 "Subjugate Greece"
ITA_subjugate_greece_desc:0 "Now that the Yugoslav question is resolved, it is time to deal with Greece. §YAllies§! have unjustly elevated this country. It is time to see who our friends really are."

ITA_divide_yugoslavia:0 "Ultimatum to Yugoslavia"
ITA_divide_yugoslavia_desc:0 "Yugoslavia has always been an artificial construct, and now the positions of its government are shaken. We must intervene and restore order. Axis only needs to decide how to best accomplish this."

SOV_secret_protocol_of_the_MR_pact:0 "§YActivate secret protocol§!"
SOV_secret_protocol_of_the_MR_pact_desc:0 "The secret additional protocol of the Molotov-Ribbentrop Pact defines spheres of influence in Eastern Europe, allowing us to strengthen our positions by annexing the Baltic states and seizing §YBessarabia§!."

RAJ_british_victory_investors:0 "British investments in victory"
RAJ_british_victory_investors_desc:0 "British officials have once again invested in our military industry, we cannot let them down."

bracing_for_the_inevitable:0 "Preparing for the inevitable"
bracing_for_the_inevitable_desc:0 "We lost the battle, but not the war! The British have been able to send us military aid. It is still unknown how long it will last.."

british_industrial_help:0 "British industrial aid"
british_industrial_help_desc:0 "The British have donated several industrial factories to our government in exile to support our people and army."

british_arms_help:0 "British military aid"
british_arms_help_desc:0 "The British government has given our government several military factories free of charge so that we can continue the war!"

influx_of_exiles:0 "Acceptance of volunteer refugees"
influx_of_exiles_desc:0 "We need to establish a secret green corridor for evacuating new soldiers from enemy-occupied territories."

comeback_motherland:0 "Return to the motherland!"
comeback_motherland_desc:0 "The time has come to bring the motherland under our control. Nothing will stop us!"

comeback_idea:0 "Return of the motherland"

british_arms_help2:0 "Attract British military-industrial support"
british_arms_help2_desc:0 "We managed to attract the attention of one of the British military-industrial companies."

british_arms_help3:0 "British donations"
british_arms_help3_desc:0 "We once again managed to obtain donations from the British in the form of industry that will work for us."

RAJ_new_special_forces:0 "New elite troops"
RAJ_new_special_forces_desc:0 "The British shared their wartime experience, and based on joint exercises, we developed fundamentally new special forces for new objectives."

CAN_pacific_infrastructure:0 "Pacific infrastructure"
CAN_pacific_infrastructure_desc:0 "We need to develop infrastructure on our Pacific coast to be ready for a Japanese invasion."

CAN_newfoundland_infrastructure:0 "Infrastructure in Newfoundland"
CAN_newfoundland_infrastructure_desc:0 "We need to provide our new citizens with an adequate standard of living."

CAN_help_nord_states:0 "Develop the North"
CAN_help_nord_states_desc:0 "Life is very hard for the residents of our northern regions; we must improve their living conditions."

CAN_investments:0 "Attract investments"
CAN_investments_desc:0 "Canada is a rapidly developing country; we can attract foreign investors."

CAN_corruption:0 "Eliminate corruption"
CAN_corruption_desc:0 "By finally eradicating corruption, we will ensure a good life for our citizens."

CAN_modules:0 "Attract aviation experts from the UK"
CAN_modules_desc:0 "Experts from our metropolis will help us overcome our lag in aviation research."

CAN_army_reform:0 "Reform the armed forces"
CAN_army_reform_desc:0 "Our officer corps is in a deplorable state; we need to reform it as soon as possible to succeed in confrontation."

CAN_invite_uk_advisors:0 "Invite British experts"
CAN_invite_uk_advisors_desc:0 "To increase the professionalism of our armed forces, we will invite experts from our metropolis."

CAN_VPK:0 "Expand the Military-Industrial Complex"
CAN_VPK_desc:0 "To ensure victory in the war, we must increase military production."

CAN_war_check:0 "Continuation of the war"
CAN_war_check_desc:0 "We have been at war for more than two years; to speed up victory, we need to review our actions once again."

CAN_war_euro:0 "Focus on Germany"
CAN_war_euro_desc:0 "Our high command decided to concentrate all forces against the criminal Nazi government in Germany; by destroying them, we will win the war."

CAN_war_asia:0 "Focus on Japan"
CAN_war_asia_desc:0 "Our high command decided to concentrate all forces against the criminal fascist government in Japan; by destroying them, we will win the war."

CAN_civs:0 "Redirect civilian supplies"
CAN_civs_desc:0 "By redirecting some supplies to our citizens, we can ensure their loyalty and, consequently, victory in the war."

CAN_mils:0 "Increase military production"
CAN_mils_desc:0 "We need more ammunition to supply our victorious army."

CAN_proizvodstvo:0 "Modernize machinery"
CAN_proizvodstvo_desc:0 "To increase production efficiency, we developed new methods to boost machine productivity."

CAN_tallon:0 "Introduce rationing"
CAN_tallon_desc:0 "By introducing a rationing system, we can increase supplies for our army."

CAN_output:0 "Optimize production"
CAN_output_desc:0 "Our efficient managers created a plan to optimize production, which will be necessary during this period of the war."

CAN_facel_svobodi:0 "CARRY THE LIGHT OF FREEDOM!"
CAN_facel_svobodi_desc:0 "On our planet, there are many criminal, dictatorial, and totalitarian systems that must be destroyed to save humanity. Our state is a Liberal Democracy, and we are uncompromising with tyrants in Europe and Asia. Forward, Democracy!"

CAN_libberty:0 "Country of freedom"
CAN_libberty_desc:0 "In our state, fair elections, freedom of speech, and respect for human rights are conducted. We will continue to carry the torch of freedom into the world!"

USA_lending_for_military_needs:0 "Lending for military needs"
USA_lending_for_military_needs_desc:0 "In the face of growing military threats, our country launches a program of lending for military needs, allowing the mobilization of private capital to finance defense industry."

USA_mobilization_of_shipbuilding_capacity:0 "Mobilization of shipbuilding capacity"
USA_mobilization_of_shipbuilding_capacity_desc:0 "Mobilizing shipbuilding capacities will significantly increase the production of warships and submarines, providing the fleet with the necessary superiority at sea and strengthening defense."

USA_oper_torch:0 "§ROperation «Torch»§!"
USA_oper_torch_desc:0 "Operation «Torch» represents an ambitious campaign of Allied landings on the North African coast to open a second front and weaken Axis."

USA_fall_of_the_western_wall:0 "§RFall of the Atlantic Wall§!"
USA_fall_of_the_western_wall_desc:0 "The fall of the Western Wall signifies the destruction of one of the main defensive lines in western France. With this strategic position eliminated, German forces lose control over important fortifications, opening the way for a landing on German territory."

ENG_blood_toil_tears:0 "«Blood, toil, tears»"

ENG_we_shall_fight_on_the_beaches:0 "«We shall fight on the beaches»"

ENG_their_finest_hour:0 "«Their finest hour»"

uk_operation_crusader:0 "Operation §R«Crusader»§!"
uk_operation_crusader_desc:0 "After Axis achieved victory in Egypt and captured key strategic points, including Cairo and the Suez Canal, the position of the Allies in North Africa became critical. However, the strength of spirit and resolve of the coalition, having regrouped, gives a chance for a turnaround."

uk_operation_countenance:0 "Operation §R«Countenance»§!"
uk_operation_countenance_desc:0 "It is time to unite forces with our allies to capture Iran. The operation will secure control over oil fields and crucial routes, strengthening our positions in the region and denying opponents access to strategic resources."

GER_walled_city:0 "Walled cities"
GER_walled_city_desc:0 "In hard times, every city can become a fortress. We will turn strategically important settlements into strongholds, reinforcing them with garrisons, fortifications, and supplies. The enemy will pay with blood for every street and every house."
GER_eastern_wall:0 "Eastern wall"
GER_eastern_wall_desc:0 ""
SOV_explosion_of_the_dhs:0 "Explosion of the DHPS"
SOV_explosion_of_the_dhs_desc:0 "The enemy must face chaos! The demolition of the Dnipro Hydroelectric Station will slow the advance and damage infrastructure. The enemy loses time, and we strengthen our defense."

SOV_southern_frontier:0 "Southern frontier"
SOV_southern_frontier_desc:0 "The enemy approaches the southern industrial centers, and holding these positions is crucial. By fortifying Rostov, Kharkov, Voroshilovgrad, and Stalino, we will create a strong defensive line that will be an insurmountable barrier for the enemy."

GER_second_vienna_awward:0 "Second Vienna Award"
GER_second_vienna_awward_desc:0 "Hungarians form the majority of Transylvania's population, so this land should go to friendly Hungary. However, it is difficult to predict how the Romanian people and government will react to such a demand."

ENG_mobilization_royal_engineers:0 "Royal Engineers Corps"
ENG_mobilization_royal_engineers_desc:0 "Strengthening the army by forming and organizing specialized engineering and auxiliary units, such as sappers, flamethrower companies, and others, to ensure our troops' resilience and mobility on the battlefield."

ENG_defense_program_BSA:0 "BSA defense program"
ENG_defense_program_BSA_desc:0 "Activation of armament efforts. By focusing on mass production of Lee-Enfield rifles, we will reinforce our armed forces with new weapon supplies, providing our soldiers with reliable, high-quality arms to fight the enemy."

uk_kena_aswan_defensive_line:0 "Kena-Aswan line"
uk_kena_aswan_defensive_line_desc:0 "Axis forces continue advancing into Egypt, and the British command decides to fortify strategically important southern cities. Kena and Aswan become defensive nodes, creating a line designed to delay the enemy's advance and secure supply routes. This is the last bastion before the Sudanese border."

uk_last_african_bastion:0 "Last African bastion"
uk_last_african_bastion_desc:0 "With Axis forces advancing south, Britain strengthens the last critical positions in Africa. Wadi Halfa, Khartoum, and Port Sudan become the final defensive lines, designed to hold back the enemy, protect key transport routes, and buy time for troop regrouping."

SOV_kursk_salient_forts:0 "Kursk salient"
SOV_kursk_salient_forts_desc:0 "The central front section between Orel and Kursk forms a natural bulge, capable of both holding back the enemy and serving as a springboard for a counterattack. By fortifying key cities and surrounding areas, we will create a powerful defensive barrier, resisting any breakthrough attempts."

ITA_tobruk_fortress:0 "Tobruk fortress"
ITA_tobruk_fortress_desc:0 "Tobruk, Es-Sallum, Nofra, and Benghazi - these key regions become impregnable fortifications. The defenses in these points will form a strong defensive line, slowing the enemy's advance and strengthening our control over strategic territories and resources essential for our war."

ITA_marets_line:0 "Marets line"
ITA_marets_line_desc:0 "The Marets line is the last obstacle in the enemy's path. Fortifications along this line will play a crucial role in defending Tunisia. The defense will be able to slow the enemy's progress, providing the necessary time for preparation and strengthening coastal positions."

ITA_battle_of_mersa_matruh:0 "§RBattle of Mersa Matruh§!"
ITA_battle_of_mersa_matruh_desc:0 "The battle of Mersa Matruh became a pivotal moment in the fight for control over the western desert. The final confrontation at these positions may decide the outcome of the North African campaign. We must strengthen our troops and prepare for a decisive strike to secure our superiority in the region and defend key routes to Tunisia."

uk_atlantic_charter:0 "Atlantic Charter"
uk_atlantic_charter_desc:0 "By signing the Atlantic Charter, the United Kingdom and the United States laid the foundation for close maritime cooperation and joint opposition to the enemy. This act not only symbolizes the alliance of two great powers but also integrates naval command, uniting the best admiralty personnel under a single flag."

