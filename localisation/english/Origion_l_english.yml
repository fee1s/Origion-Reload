BUL_second_national_catastrophe_dm:0 "Second National Catastrophe"
BUL_second_national_catastrophe_dm_desc:0 "Following our defeat in the Great War, the Treaty of Neuilly-sur-Seine forced us to cede vast territories that now belong to Yugoslavia, Greece, and Romania, and until recently the League of Nations required us to prioritize the payment of large sums of war reparations, crippling our economy and inevitably increasing the debt of our country. The national spirit has never really recovered from this blow, so it is no wonder why this treaty is popularly known in Bulgaria as the Second National Catastrophe..."

BUL_bulgarian_irredentism_dm:0 "Bulgarian Irredentism"
BUL_bulgarian_irredentism_dm_desc:0 "Bulgarian nationalism calls for the necessity to redraw the Balkan borders in favor of Bulgaria, and even the communists and the democrats will agree with that. We must emphasize the need to restore Greater Bulgaria, a common goal for all our people."

BUL_modify_second_national_catastrophe_tt:0 "Modify §Y$BUL_second_national_catastrophe_dm$§! by"
BUL_modify_bulgarian_irredentism_tt:0 "Modify §Y$BUL_bulgarian_irredentism_dm$§! by"
BUL_modify_military_dictatorship_tt:0 "Modify §Y$BUL_military_dictatorship_dm$§! by"

BUL_military_dictatorship_dm:0 "Military Dictatorship"
BUL_military_dictatorship_dm_desc:0 "We must take full control of the country and rule it under a militaristic authoritarian regime that allows us to take the necessary measures to continue our military efforts."

HUN_gombos_trade_treaty_dm:0 "Gömbös Trade Treaty"
HUN_gombos_trade_treaty_dm_desc:0 "The trade treaty Gyula Gömbös signed with Germany in 1934 is important for stimulating our economy and aiding in recovery from the great depression, but it also has great drawbacks. Though the agreement gives us a favorable price for sales of wheat, the money earned has to remain in an account in Germany and has to be used only to purchase German industrial goods. If this keeps up, Germany will be able to achieve economic domination over our country."
