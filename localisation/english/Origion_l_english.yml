iran_route_history:0 "§gThe Persian Corridor became an important supply route to the USSR during World War II. After the blockade of traditional routes, the Allies began sending resources through Iran. Since 1941, materials, weapons, and equipment were delivered via the Persian Gulf, supporting the Soviet Union in its struggle against the Nazis. This route was vital for the Red Army in the early years of the war.§!"
asia_route_history:0 "§gThe route through Vladivostok became a key channel for supplies to the Soviet Union during World War II. When traditional routes through Europe were blocked, the Allies used the Pacific Ocean to deliver resources and weapons. Despite the dangers associated with military actions in the Pacific, this route remained vital for supplying the USSR in its fight against the Nazis.§!"
norway_route_history:0 "§gThe route through Murmansk was an important channel for supplies to the Soviet Union during World War II. After the war with Germany began, the Allies started sending materials and weapons through the North Sea. Critically important resources - ammunition, equipment, and food - were delivered via Murmansk to strengthen the Soviet Army. Despite the threat of German submarines and air attacks, this route remained vital for supplying the USSR in the difficult years of the war.§!"

