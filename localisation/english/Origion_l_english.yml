RAJ_guns_corps: "Rifle Corps"
RAJ_guns_corps_desc: "The Indian Army is formally reorganized into a rifle corps, combining the experience of Great War veterans with modern formations. This allows for more efficient mobilization and training of Indian divisions for operations in the Middle East and Southeast Asia, while strengthening ties with British command."

RAJ_development_17funt: "Develop the 17-Pounder"
RAJ_development_17funt_desc: "We must urgently develop new means to counter the modern armored forces of Germany and Japan."

RAJ_border_corps: "Border Corps"
RAJ_border_corps_desc: "Our border corps can be reorganized into auxiliary battalions of the regular army."

RAJ_flamethrower_company: "Formation of Flamethrower Battalions"
RAJ_flamethrower_company_desc: "Flamethrower battalions are an ideal weapon for warfare in the jungles of Asia."

RAJ_moder_artillery: "Modern Artillery"
RAJ_moder_artillery_desc: "To support the expanding army, British India introduces modern artillery systems, increasing the firepower and effectiveness of infantry formations."

RAJ_creation_indian_national_army: "Expanding the Role of Indians in the Army"
RAJ_creation_indian_national_army_desc: "If India is to achieve independence, the creation of a national army must come first."

RAJ_lion_great_war: "Lions of the Great War"
RAJ_lion_great_war_desc: "The Sikhs are renowned for their martial traditions and earned numerous honors during the last war. The so-called \"Punjab Lions\" have formed a powerful regiment of their own, and many in the region are eager to join its ranks."

RAJ_burma_rangers: "Burmese Rangers"
RAJ_burma_rangers_desc: "The forests and jungles of Burma can serve as an excellent defensive line for ranger units."

RAJ_strategic_reserves: "Strategic Reserves"
RAJ_strategic_reserves_desc: "Strategic reserves left over from the Great War can be put to use."

RAJ_support_field: "Auxiliary Airfields"
RAJ_support_field_desc: "Auxiliary airfields in central India will help secure air superiority over Bengal."

RAJ_defend_deli: "§RDefence of Delhi§!"
RAJ_defend_deli_desc: "The capital is under threat. A defensive line must be established and all efforts concentrated on the defence of Delhi!"

RAJ_convoy_fleet: "Expand the Merchant Fleet"
RAJ_convoy_fleet_desc: "We must maintain a reserve of convoys in case of a naval blockade."

RAJ_modify_army_modifier_tt: "Modify §Y$RAJ_army_dm$§! by"

RAJ_army_dm: "Indian Army"

RAJ_agrarian_society_dm: "Agrarian Society"
RAJ_modify_agrarian_society_modifier_tt: "§Y$RAJ_agrarian_society_dm$§! will be modified:"

RAJ_mobilization_reform: "Mobilization Reform"
RAJ_mobilization_reform_desc: "In the face of growing threats, British India reorganizes its armed forces, accelerates recruitment, and improves troop training. Local formations are integrated into a unified structure, increasing the combat effectiveness of the Indian Expeditionary Force."

RAJ_complete_mobilization: "Continue Mobilization"
RAJ_complete_mobilization_desc: "The growing threat posed by Japan demands that we be fully prepared to repel an invasion."

RAJ_local_logistics: "Local Logistics"
RAJ_local_logistics_desc: "An expanding army requires ever greater supplies. We can improve the situation by organizing local logistics through the rural population."

RAJ_jewel_of_the_british_crown_dm: "Jewel of the British Crown"
RAJ_jewel_of_the_british_crown_tt: "Modify §Y$RAJ_jewel_of_the_british_crown_dm$§! by"

RAJ_provincial_elections: "Provincial Elections"

RAJ_national_congress: "National Congress"
RAJ_national_congress_desc: "The National Congress continues to grow in strength and popularity. Its influence can no longer be ignored."

RAJ_unify_the_taxes_system: "Unify the Tax System"
RAJ_unify_the_taxes_system_desc: "Local princes and communities pay taxes to various authorities. These fragmented systems will be unified into a single state tax structure."

RAJ_kripps_mission: "The Cripps Mission"
RAJ_kripps_mission_desc: "We must ensure that India remains loyal to the Allies and to Britain despite the growing nationalist movement. Sir Stafford Cripps is an experienced negotiator, capable of convincing nationalist leaders that their demands will be addressed."

RAJ_pacistan_questions: "The Muslim Question"
RAJ_pacistan_questions_desc: "The Muslim regions of British India possess their own political dynamics and deep religious roots. Ignoring these factors risks radicalization and instability. Revising governance and centralizing authority in these regions should preserve unity and prevent the collapse of colonial rule."

RAJ_bangladesh_questions: "The Buddhist Question"
RAJ_bangladesh_questions_desc: "India's religious and cultural mosaic cannot be ignored by the administration. In regions where Buddhism forms the basis of social life, a clearer and more stable order must be established through local traditions and loyal institutions. This will reduce tensions and strengthen control over the periphery."

RAJ_appease_local_princes: "Appease the Local Princes"
RAJ_appease_local_princes_desc: "The princely states have long served as pillars of loyalty and order on the subcontinent. By reaffirming their privileges and integrating them directly into the governing structure, we will strengthen the imperial foundation against rising populist agitation."

RAJ_integrity_of_india_Act: "The Integrity of India Act"
RAJ_integrity_of_india_Act_desc: "To counter the growing threat of rebellion and preserve imperial authority, we shall enact the Integrity of India Act. This law will allow the arrest of agitators, the restriction of political dissent, and the enforcement of loyal administration across the subcontinent. Unity, at times, must be imposed by force."

RAJ_jewel_of_british_crown: "Jewel of the British Crown"
RAJ_jewel_of_british_crown_desc: "For decades, India has remained a cornerstone of the British Empire, providing resources, manpower, and strategic depth. As the fate of the world is decided on the battlefield, this jewel must shine brighter than ever, reaffirming its role in preserving imperial order and securing victory in the coming war."

RAJ_dominion_india: "§YDominion of India§!"
RAJ_dominion_india_desc: "Order on the subcontinent has been restored. The time has come to take our place among the Empire's brothers and sisters as a loyal and autonomous dominion.\nLong live the King!"

