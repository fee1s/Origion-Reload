 SOV_the_expand_the_red_fleet:0 "Расширить красный флот"
 SOV_the_sacred_war:0 "«Вставай, страна огромная!»"
 SOV_the_sacred_war_ns_tt: "§Y$SOV_the_red_army_dynamic_modifier$§! изменится на \nАтака дивизии: §G+10,0%§! \nЗащита дивизии: §G+10,0%§! \nСкорость восстановления дивизии: §G+10,0%§! \nФактор военнообязанного населения: §G15%§! \n\n"
 SOV_the_sacred_war_desc:0 "В условиях Отечественной войны, долгом для каждого советского гражданина является сделать все для того, чтобы отстоять свою Родину. Лишь всеобщими усилиями эта цель может быть достигнута."
 SOV_lessons_of_war_ns_tt: "Изменить §Y$SOV_the_red_army_dynamic_modifier$§! на \nАтака дивизии: §G+5,0%§! \nЗащита дивизии: §G+5,0%§! \nОрганизация дивизии: §G+5,0%§! \nПолучаемый опыт армии: §G+10,0%§! \nПотери опытных бойцов: §G-25,0%§! \nПрорыв: §G+7,5%§! \n\n"
 USA_nyse_dynamic_modifier:0 "Нью-Йоркская фондовая биржа"
 USA_nyse_dynamic_modifier_desc:0 "Нью-Йоркская фондовая биржа, основанная в 1792 году является крупнейшей в мире и обеспечивает торгами сотни компаний. Отголоски биржевого краха 24 октября отражаются на мировой экономике и по сей день.."
 USA_nyse_global_building_slots_factor_tt: "§Y$USA_nyse_dynamic_modifier$§! изменится на \nМаксимум фабрик в регионе: §G+15,0%§! \n\n"
 GER_arta:0 "Развитие артеллирийских орудий"
 ROM_transnistria:0 "Национализация украинских земель"
 GER_SS:0 "Иностранные легионы CC" 
 GER_SS_desc:0 "Оккупация Европы дается нам не просто. Пришло время задействовать местных правонастроенных граждан..."
 SOV_after_winter_war:0 "Использовать военную промышленность Карелии"
 SOV_after_winter_war_desc:0 "Хоть нам удалось одержать победу в зимней войне над финским государством, но не стоит закрывать глаза на их реванишизм. Надо заложить фундамент для возможной войны с Финлядией"
 ENG_WIN_Africa:0 "Операция Торч"
 USA_DAY_D:0 "Подготовиться к высадке в Нормандию"
 USA_DAY_D_desc:0 "Мы слишком долго закрывали глаза на бесчинства в Европе, пришло время покончить с этим раз и навсегда..."
 GER_before_war_with_USSR:0 "Подготовка к «Барбароссе»"
 GER_before_war_with_USSR_desc:0 "Не будем скрывать, что пакт Молотова-Риббентропа был отстрочкой перед неизбежной войне на восточном фронте. Надо бросить все усилия для налаживания инфраструктуры для нашей армии."
 GER_war_with_eng:0 "Битва за Британию"
 GER_war_with_eng_desc:0 "Для успешной реализации операции «Морской лев» нам необходимо одержать победу в воздушных боях над Британией."
 GER_NAVAL_LION:0 "Битва за превосходства в воздухе"
 GER_resource:0 "Эксплуатация норвежских месторождений"
 GER_resource_desc:0 "При проведении операции в Норвегии, мы обнаружили стратегически важные ресурсы для ведения войны. Необходимо в кротчайшие сроки заняться их разработкой, чтобы окончательно укрепить германскую автаркию."
 GER_luckly_east_fromt:0 "Erfolge im Osten"
 GER_luckly_east_fromt_desc:0 "Это свершилось, нашим солдатам удалось захватить значительные территории на востоке, тем самым доказав миру, насколько коммунисты беспомощны."
 GER_fallen_east_fromt:0 "Rückschläge an der Ostfront"
 GER_fallen_east_fromt_desc:0 "Нам следовало тчательнее подговиться к войне с советами. Фюрер будет нами не доволен."
 GER_modernization_economick:0 "Модернизация промышленности"
 GER_modernization_economick_desc:0 "Проводя длительную кампанию в Европе, мы совсем позабыли об своей экономической целостности. Некоторые наши соседи уже обогнали нас в некоторых отрослях промышленности"
 GER_rail_ways:0 "Дорога к победе"
 GER_rail_ways_desc:0 "Железнодорожная сеть у советов находится не на том уровне, как у нас в Германии, поэтому поставка припасов затрудненная задача. Нам следует исправить это."
 GER_ural_invation:0 "Марш бросок до Урала"
 GER_ural_invation_desc:0 "Ошеломительная победа на фронте показло нам превосходство стратегии блицкрига. Пока враг в недоумении, нам следует продвинуться вглубь советской заразы."
 GER_likvidation_partisan:0 "Уничтожение партизанских отрядов"
 GER_likvidation_partisan_desc:0 "Советы не так просты как кажутся. Они будут стоять до последнего, чтобы защитить свой дом."
 GER_we_need_speer:0 "Назначить Шпеера рейхсминистром вооружений"
 GER_we_need_speer_desc:0 "Альберт Шпеер - человек, уже зарекомендовавший себя в должности личного архитектора Фюрера. Кроме прочего, Шпеер уже выполнял личные поручения Фрица Тодта и теперь, после его смерти, он сможет стать его достойным приемником." 
 GER_focus_defence:0 "Ставка на оборону"
 GER_focus_defence_desc:0 "Как бы позорно не было это признавать, но в данный момент вермахт не в силах пойти в наступление на восточном фронте."
 GER_sclad:0 "Заброшенные склады"
 GER_sclad_desc:0 "Перерыв наши устаревшие склады снаряжения, нам удалось найти вооружение кайзеровской Германии. Теперь нам есть чем оснастить наших солдат."
 GER_mobilization:0 "Всеобщий призыв"
 GER_mobilization_desc:0 "Прямо сейчас идет битва за выживание нашей расы. Мы должны показать этому миру, на что способны истинные арийцы!"
 GER_END:0 "Эндзиг"
 GER_END_desc:0 "Ещё не все потеряно, у нас ещё есть шанс победить в этой схватке с жизнью."
 GER_totalen_krieg:0 "Тотальная война"
 GER_totalen_krieg_desc:0 "«Я спрашиваю вас: хотите ли вы тотальную войну? Если потребуется, хотите ли вы более тотальную и радикальную войну, чем вы вообще можете сегодня представить?»"
 GER_lider_faction:0 "Лидер Европы"
 GER_lider_faction_desc:0 "В данный момент миром правит капиталистические страны, а именно британская корона. Нам следует возглавить альтернативу демократическим режимам."
 GER_ITA_stell:0 "Стальной пакт"
 GER_ITA_stell_desc:0 "Нашим главным союзником в Европе является Королевство Италия. Заключив пакт с совместной добычей железа мы укрепим наш союз."
 GER_ITA_military_workshops:0 "Военные заводы Италии"
 GER_ITA_military_workshops_desc:0 "Италия не настолько индустриально развита как наша родина. Стоит помочь нашим союзникам."
 GER_HUN_Aliim:0 "Совместная добыча Аллюминия"
 GER_HUN_Aliim_desc:0 "Венгрия богата на аллюминиевые залежи. Инвестировав в её добывающие фактории, мы укрепим наш союз."
 GER_HUN_rubber:0 "Каучук Венгрии"
 GER_HUN_rubber_desc:0 "Начав войну с союзниками, мы лишились естественных месторождений каучука, являющийся важным ресурсом ведением войны. Венгрия может помочь нам с этим."
 GER_ROM_oil:0 "Совместная добыча нефти с Румынией"
 GER_ROM_oil_desc:0 "Румыния богата на нефть. Правительство Бухареста согласна с нами на совместную добычу нефти."
 GER_ROM_bochka:0 "Топливный запас"
 GER_ROM_bochka_desc:0 "Текущий запас топлива нам может нехватить для проведения военных операций."
 GER_BUL_Chromik:0 "Совместная добыча хрома с Болгарией"
 GER_BUL_Chromik_desc:0 "Болгарская правительство готов уже сотрудничать со странами оси. Помогая им с раскопками хром мы сможем укрепить наш союз."
 GER_BUL_Arms:0 "Танковые заводы Болгарии"
 GER_BUL_Arms_desc:0 "Инвестиции в танкостроение Болгарии поможет нам в будущей кампании на востоке."
 GER_VICHY_Victory:0 "Триумф Виши"
 GER_VICHY_Victory_desc:0 "Стоит посетить город Виши и поздравить Петена с его переворотом."
 GER_VICHY_annex:0 "Утвердить господство над Виши"
 GER_VICHY_annex_desc:0 "Стоит напомнить место французов в истории. Проиграв войну в 1940 году, они набрегли себя на служение арийской нации."
 GER_Spain_desc:0 "Франкисты добились успеха в гражданской войне в отличии республиканцев. Пора посетить новое правителство Испании."
 GER_SPR_resource:0 "Совместная добыча вольфарма с Испанией"
 GER_SPR_resource_desc:0 "В ходе гражданской войны некоторые шахты по добыче вольфарма были заброшены. Мы поможем нашему новому союзнику."
 GER_totalen_krieg_tt: "Союзники вторглись в §Yконтинентальную Европу§!."
 ROM_mountainers_desc:0 "Немалая наша территория покрыта горами, в целях лучшей обороны нам стоит улучшить подготовку наших горно-стрелковых войск"
 ROM_transnistria_desc:0 "После стремительного наступления вермахта на территориях СССР, мы получили несколько регионов, которые назвали Транснистрией, нам стоит интегрировать их в наш состав"
 USA_Rationing_desc:0 "Чтобы обеспечить американцев (особенно бедных и нуждающихся) гарантированными минимумом самых необходимых товаров и предотвратить инфляцию необходимо ввести рационирование"
 USA_rich_tax_desc:0 "Роскошь непозволительна во времена мировой войны, мы должны ввести налоги на богатство"
 USA_48hours_desc:0 "Закон о 48-часовой рабочей недели позволит расширить производство вооружений, хоть и неизбежно вызовет недовольство среди населения"
 USA_autarky_desc:0 "Немалая часть наших ресурсов попала к нашим врагам, чтобы продолжать войну, мы должны нарастить добычу остатков нашей ресурсной базы"
 allies_total_war_desc:0 "После капитуляции Великобритании, её доминионы остались без покровительства, так что нам придется взять его на себя"
 USA_total_war_desc:0 "Худшее случилось, Лондон пал, мы остались одни в борьбе против фашизма. Нам нужно полностью перестроить экономику или нас сомнут"
 USA_crossing_the_atlantic_desc:0 "После победы над Японским флотом, мы можем сократить на него тратры, перенаправив усилия на наш ВПК"
 USA_modernization_dockyard_desc:0 "Тихоокенская война показала, насколько важен ремонт и модернизация нашего флота. Модернизировав верфи, мы сможем добиться большего успеха"
 USA_dockyard_desc:0 "Война в азии бросает новый вызов нашей промышленности - войну в целом океане. Чтож, мы дадим достойный ответ"
 USA_rozy_desc:0 "В связи с мобилизацией мужского населения в армию, у нас появилась проблема нехватки трудоспособного населения. Заняв большее кол-во женщин в промышленности мы можем решить данную проблему"
 USA_endless_war_desc:0 "Свобода и Демократия ждут наши вооруженные силы. Мы освободим мир от тирании"
 USA_free_nation_desc:0 "Соединённые Штаты Америки - страна свободных людей и мы готовы защищать её"
 USA_optimization_desc:0 "Конвейерное производство новинка 20-го века, которая в разы упрощает и увеличивает производство. Внедрив её в наше производство, наш ВПК добьется огромных успехов"
 USA_modernization_desc:0 "Наша промышленность нуждается в модернизации, благо у нас в стране полно светлых умов, которые могут в этом помочь"
 USA_fordism_desc:0 "Генри Форд знает толк в экономике, почему бы нам не применить его методы на наших производствах?"
 USA_strogost_desc:0 "В связи с войной, цены на товары первой необходимости выросли до небес. Чтобы обеспечить население всем необходимым, нам придется субсидировать некоторые производства с целью снижения цен"
 USA_wartime_desc:0 "С началом войны промышленность Соединённых Штатом должна быть переведена на военные рельса"
 USA_military_desc:0 "После всех проведённых нами реформ наша военная промышленность находится на пике, обеспечивая нашу армию всем необходимым. Даже больше чем нужно"
 USA_militarized_WPA_desc:0 "В связи с обострением мировой ситуации, нам стоит переорентировать УОР на военное производство"
 USA_Ford_desc:0 "Заключив соглашение с компанией Форд, мы создадим новые рабочие места и подготовим страну к войне"
 GER_Volkswagen_desc:0 "Адольф Гитлер предложил создать народный автомобиль, который будет доступен каждому немцу"
 GER_upgrade_university_desc:0 "Немецкие университеты являются одними из лучших в мире, нам не стоит останавливаться на достигнутом"
 GER_nationalized_war_industry_desc:0 "Национализировав нашу военную промышленность мы добьемся более эффективного ее использования"
 GER_steel_industry_desc:0 "Для нашей растущей военной промышленность требуется все больше ресурсов, нам нужно увеличить объемы их добычи"
 GER_synthetic_oil_desc:0 "Германия очень зависима от поставок нефти из-за рубежа, для обеспечения самодостаточно нам нужно увеличить объема производство синтезированного горючего"
 GER_slave_work_desc:0 "Из-за призывных компаний все больше проявляется нехватка рабочей силы на производстве. Шпеер предложил заменить мобилизированных немцев на рабов"
 GER_centralized_planning_desc:0 "Советская централизованная экономика показала блестящие результаты в мобилизации ресурсов страны. Нам нужно учиться у врага и тоже провести централизацию производства"
 GER_weapon_comitets_desc:0 "13-комитетов по вооружениям является аналогом советских наркоматов, которые показали свою эффективность в производстве оружия в условиях тотальной войны"
 GER_inspection_in_air_desc:0 "Назначив инспектора авиационной промышленности мы добьемя увелечение объемов и качества производства авиации"
 GER_inspection_in_tanks_desc:0 "Назначив инспектора авиационной промышленности мы добьемя увелечение объемов и качества производства авиации"
 GER_overmobilized_industry_desc:0 "Шпеер добился огромных успехов в увеличение военного производство Германии. Теперь наша экономику ничуть не устпает советской"
 GER_inspection_in_infantry_desc:0 "Назначив инспектора по производству пехотного вооружия мы добьемя увелечение объемов и качества производства"
 GER_ITA_food_desc:0 "В Германии после морской блокады Великобритании возники перебои с продовольствием. Благо наш союзник Италия захватила Грецию из которой мы можем импортировать все что нужно нашему населению"
 GER_fighter_desc:0 "Концерн Фокке-вульф предлагает модель совершенно нового истребителя, возможно нам следуют профинансировать его разработку"
 GER_CAS_desc:0 "Блицкриг предпологает взаимодействие авиации и армии для достижения успехов. Штурмовики в этой доктрине являются ключевым средством для прорыва линий обороны противника"
 GER_bombers_supremacy_desc:0 "Люфтваффе должны действовать независимо от армии для достижения полного превосходства в воздухе"
 GER_new_fighters_desc:0 "Новый этап войны требует и новые модели авиации. Благо в Германии достаточно умов для создания ответа вызовам войны.
 GER_jet_prototypes_desc:0 "Реактивные двигатели - двигатели новой эпохи. Их разработка является приоритетной целью и возможно последней надеждой Рейха на победу в войне"
 GER_tank_program_desc:0 "После длительных боев на восточном фронте у нас почти не осталось танков, к тому же мы стали вынуждены использовать и так малые их резервы в роли противотанковых орудия для пехоты. Нужно срочно исправить это положение, любыми способами"
 GER_triumphal_march:0 "Триумфальный Марш"
 GER_triumphal_march_desc:0 "После абсолютной победы наших солдат во Франции, наши войска прошлись по Парижу показывая всему миру превосходство немецкой армии, теперь когда вся Европа лежит у наших ног, пора двигаться дальше и показать всему оставшемуся миру мощь Арийской расы."
