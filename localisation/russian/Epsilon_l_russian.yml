 GER_steel_industry:0 "Развить сталелитейную промышленность"
 SOV_stalingrad_defence:0 "Укрепить Сталинград"
 SOV_stalingrad_defence_desc:0 "В своей новой летней компании Вермахт устремил взгляд на южное крыло фронта.. Нам необходимо тчательно подготовить оборону такого стратегически важного города, как Сталинград, чтобы предотвратить возможную катастрофу."
