 GER_operation_Blau:0 "План «Блау»"
 GER_operation_Blau_desc:0 "После летней компании 1941-ого года, стали очевидны будущие трудности с запасами нефти. Победителем текущей войны выйдет тот, в чьих руках будет сосредоточено большее количество «черного золота», для достижения этой цели необходимо провести скоротечную операцию на южном крыле фронта."
