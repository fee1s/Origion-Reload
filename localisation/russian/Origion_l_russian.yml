ship_anti_ship_5_desc:0 "Тяжелые вспомогательные орудия предназначенные для битвы против средне бронированных целей."
ship_anti_air_5_desc:0 "Тяжелые зенитные орудия, уничтожают все на своем пути и не подпустят никакой вражеский самолет на расстоянии в 14 километров."
ship_super_heavy_battery_2_desc:0 "Улучшенная сверхтяжелая батарея одна из основных орудий Yamato, она способна пробить даже самые бронированные цели."
tank_medium_cannon_3_desc:0 "Модернизированная средняя пушка предназначенная для войны как с пехотой так и танками."
modern_airplane_launcher_desc:0 "Это пневматическое устройство позволяет вмещать в себя больше тяжелых саомлетов чем ее прошлые модификации, что повышает радиус поиска."
ship_airplane_launcher_3_desc:0 "Это пневматическое устройство позволяет вмещать в себя больше тяжелых саомлетов чем ее прошлые модификации, что повышает радиус поиска."
modern_heavy_armor_scheme_desc:0 "Это модификация прошлых схем бронированния дает кораблю большую живучесть и защищенность от всех видов атак."

tech_flamethrower_brigade_desc:0 "Использование огнемётов на бронетехнике открывает новые тактические возможности. Огненные залпы эффективно подавляют укреплённые позиции противника, вынуждая его покидать укрытия."
tech_flamethrower_brigade2_desc:0 "Совершенствование огнемётных установок позволило увеличить дальность струи и надёжность систем. Огнемётные танки стали грозной силой в городских боях и против укреплений."
tech_flamethrower_brigade3_desc:0 "Тяжёлые огнемётные танки теперь оснащены улучшенными топливными системами и защитой, что делает их незаменимыми при штурме вражеских позиций, особенно в сложной местности."
tech_flamethrower_brigade4_desc:0 "Современные огнемётные боеприпасы обеспечивают максимальную эффективность против живой силы в укреплениях. Новые модели танков сочетают броню, мобильность и разрушительную силу огня."

