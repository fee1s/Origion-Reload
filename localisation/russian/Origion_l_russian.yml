origion.6.t:0 "Немецкие войска развертывают масштабное наступление на Восточном фронте"
origion.6.d:0 "\nВысшее командование вооруженными силами Германии приступило к стратегической операции на южном направлении Восточного фронта, под кодовым названием - «Блау». Немецкие войска, сосредоточившие свои силы, стремятся захватить стратегически важные нефтяные районы Северного Кавказа. С каждым днем все больше сообщений о боевых столкновениях поступает с фронта, подчеркивая масштабы конфликта и его последствия для обеих сторон."
origion.6.a:0 "План «Блау» в разгаре.."

origion.14.t:0 "Повышенная активность на западной границе!"
origion.14.d:0 "\nПередовые наблюдательные посты на западной границе сообщают о гигантском наращивании военной мощи стран Оси, состоящем из миллионов людей, тысяч танков и еще большего количества самолетов. Берлинские дипломаты заверяют нас, что они просто проводят учения и прячутся от бомбардировщиков Великобритании. Подразделения были приведены в состояние повышенной боевой готовности, а также получили приказ не провоцировать страны Оси."
origion.14.a:0 "Наверное, ничего."

origion.11.t: "Падение Лондона"
origion.11.d: "По донесениям из Лондона, столица Великобритании была захвачена немецкими войсками. \n\nИз пригородов по-прежнему доносится стрельба, но никаких значительных скоплений английских войск в городе не замечено.\n\nОтряд особого назначения взял штурмом Букингемский дворец, но утверждается, что королевская семья была эвакуирована в преддверии атаки. \n\nВпервые со времен Вильгельма Завоевателя Лондон оказался в руках иноземных захватчиков."
origion.11.a: "Думаем."

origion.12.t: "Операция «Согласие»"
origion.12.desc: "Совместная военная операция Великобритании и Советского Союза в Иране, получившая название «Согласие», была инициирована с целью быстрой оккупации страны, которая значительно уступала союзникам как в численности, так и в техническом оснащении. Основными задачами операции являются захват иранских нефтяных месторождений, что обеспечит союзников ценными ресурсами, а также установление безопасных маршрутов снабжения для Советского Союза. Кроме того, успешное выполнение операции исключит возможность продвижения в Иран со стороны потенциальных противников, что позволит пресечь угрозу для бакинских нефтяных месторождений."
origion.12.a: "Это имеет смысл.."

origion.15.t: "Война на Тихом океане"
origion.15.d: "После множества месяцев напряженной дипломатической борьбы и растущего напряжения на Тихом океане, события достигли своей кульминации. Япония, стремясь расширить свою империю и обеспечить доступ к важным ресурсам Юго-Восточной Азии, осуществила внезапное нападение на военно-морскую базу Пёрл-Харбор. Это нападение стало решающим моментом, которое втянуло Соединенные Штаты Америки в глобальный конфликт. Мир оказался на пороге новой эры войны."
origion.15.a: "Удар в спину!"

origion.16.t: "Операция «Даунфол»"
origion.16.d: "Союзные силы готовятся к началу операции «Даунфол» — решающей высадке на японских островах. Ожидается, что операция приведет к огромным потерям с обеих сторон. \nПараллельно продолжаются дипломатические усилия, чтобы убедить Японию капитулировать до начала высадки. Внутренние дебаты о целесообразности операции нарастают, так как союзники готовятся к масштабным жертвам."
origion.16.a: "Понятно"
origion.16.b: "Какой ужас.."

origion.17.t: "Конфликт с Японией может стать неизбежным"
origion.17.d: "Сообщения с тихоокеанских постов указывают на заметное усиление японской военной активности. По данным наблюдателей, на востоке наблюдаются массовые передвижения флота, авиации и сухопутных войск. Несмотря на официальные заявления японских властей о проведении плановых учений, ситуация вызывает растущее беспокойство. Военные и дипломаты уверяют, что угрозы нет, однако отсутствие точной информации порождает у ряда стран опасения. Местные власти рекомендуют сохранять спокойствие, но никто не исключает, что эти действия могут предшествовать неожиданным событиям в Тихом океане."
origion.17.a: "Ситуация вызывает беспокойство."

# Букмаркс

No_Asia_Name: "Европейская война"
No_Asia_Desc: "Разработанный режим специально для случаев недостаточного количества игроков для полной рассадки. Партии в этом режиме могут комфортно проводиться в числе 12-14 игроков."

only_asia_name: "Тихоокеанский фронт"
only_asia_desc: "Этот режим игры сосредоточен исключительно на событиях, происходящих на Тихоокеанском фронте Второй мировой войны, с особым акцентом на высадках и морской боевке. Режим предназначен для небольшой группы игроков, от 6 до 8 человек."

GATHERING_STORM_NAME: "Мировая война"
GATHERING_STORM_DESC: "Этот режим охватывает весь спектр событий Второй мировой войны, сражения на всех фронтах и глобальными масштабами. Игроки смогут участвовать в ключевых военных операциях, от Западного фронта до Восточного, от африканских пустынь до Тихого океана, сражаясь за господство на суше, в воздухе и на море."

# Фокусы и описания
ITA_fix_resources_problem:0 "Решить проблему ресурсов"
ITA_defense:0 "Защитить Италию" 
ITA_axis_triumph_egypt:0 "Триумф в Египте"
ITA_axis_triumph_egypt_desc:0 "Наши союзники окончательно установили господство в Северной Африке, укрепив наши позиции - мы обеспечим себе безопасные логистические маршруты в рамках Средиземного бассейна, а также сможем беспрепятственно эксплуатировать африканские нефтяные месторождения.
uk_defeat_of_the_italian_corps:0 "Разгром итальянского корпуса"
uk_defeat_of_the_italian_corps_desc:0 "Важнейшая итальянская колония, в кротчайшие сроки, перешла в наши руки, а бегство итальянских войск из Северной Африки повергло в шок всю общественность. Первый шаг к разгрому европейского фашизма уже сделан."

uk_counter_offensive_cairo:0 "Контрнаступление в Каире"
uk_counter_offensive_cairo_desc:0 "Много лет подготовки были проведены не зря, после позорного бегства из Египта в прошлом, сегодня, мы поднимаем британские флаги на берегу Средиземного моря и открываем себе возможность дальнейшего освобождения угнетенных народов Европы."

ITA_subjugate_greece:0 "Подчинить Грецию"
ITA_subjugate_greece_desc:0 "Теперь, когда югославский вопрос улажен, пришло время заняться Грецией. Союзники несправедливо возвеличили и эту страну. Пришла пора узнать, кто наши друзья."

ITA_divide_yugoslavia:0 "Раздел Югославии"
ITA_divide_yugoslavia_desc:0 "Югославия всегда была искусственным образованием, и теперь позиции ее правительства пошатнулись. Мы должны вмешаться и навести порядок. Осталось лишь решить, как это лучше сделать."

SOV_secret_protocol_of_the_MR_pact:0 "Задействовать секретный протокол"
SOV_secret_protocol_of_the_MR_pact_desc:0 "Секретный дополнительный протокол пакта Молотова-Риббентропа определяет сферы влияния в Восточной Европе, позволяя нам укрепить свои позиции, аннексировав прибалтийские страны и захватив Бессарабию."

RAJ_british_victory_investors:0 "Британские инвестиции в победу"
RAJ_british_victory_investors_desc:0 "Британские чиновники снова проинвестировали в нашу военную промышленность, мы не можем их подвести"

bracing_for_the_inevitable:0 "Подготовка к неизбежному"
bracing_for_the_inevitable_desc:0 "Мы проиграли в битве, но не в войне! Британцы смогли нам прислать военную помощь. Пока неизвестно насколько нам её хватит.."

british_industrial_help:0 "Британская промышленная помощь"
british_industrial_help_desc:0 "Бриатнцы пожертвовали нашему правительству в изгании несколько промышленных заводов для обеспечения нашего народа и армии в изгании"

british_arms_help:0 "Британская военная помощь"
british_arms_help_desc:0 "Британское правительство подарило нашему правительству на безвозмездной основе несколько военных заводов для того что бы мы могли продолжать войну!"

influx_of_exiles:0 "Принятие беженцев добровольцев"
influx_of_exiles_desc:0 "Нам удалось создать секретный зеленый коридор для вывоза новых солдат из оккупированых врагом территорий"

comeback_motherland:0 "Вернуть родину!"
comeback_motherland_desc:0 "Настал час вернуть родину под наш контроль. Нас ничего не остановит!"

comeback_idea:0 "Возвращение родины"

british_arms_help2:0 "Привлечь помощь Британского ВПК"
british_arms_help2_desc:0 "Мы смогли привлечь внимание одного из британских ВПК"

british_arms_help3:0 "Британские пожертвования"
british_arms_help3_desc:0 "Нам снова удалось выпросить пожертвования у британцев ввиде промышлености которая будет работать на нас"

RAJ_new_special_forces:0 "Новые элитные войска"
RAJ_new_special_forces_desc:0 "Британцы поделились своим опытом войны и на основах совместных учений мы разработали принципиально новые спец. войска для новых целей"

CAN_pacific_infrastructure:0 "Тихоокеанская инфраструктура"
CAN_pacific_infrastructure_desc:0 "Нам нужно развить инфраструктуру у нашего тихооканского побережья, чтобы быть готовым к Японскому вторжению."

CAN_newfoundland_infrastructure:0 "Инфраструктура в Ньфаундленде"
CAN_newfoundland_infrastructure_desc:0 "Нужно обеспечить достаточным уровнем жизни наших новых граждан."

CAN_help_nord_states:0 "Развить север"
CAN_help_nord_states_desc:0 "Жителям наших северных регонов приходится очень тяжко, мы должны улучшить их условия жизни."

CAN_investments:0 "Привлечь инвестиции"
CAN_investments_desc:0 "Канада - это быстро развивающееся страна, мы можем привлечь к нам иностранных инвесторов."

CAN_corruption:0 "Уничтожить коррупцию"
CAN_corruption_desc:0 "Окончательно поборов коррупцию мы сможем обеспечить хорошую жизнь для наших граждан."

CAN_modules:0 "Привлечь авиационных экспертов из Великобритании"
CAN_modules_desc:0 "Эксперты из нашей метрополии помогут нам  преодолеть наше отставание в сфере авиационных исследований."

CAN_army_reform:0 "Реформировать вооруженные силы"
CAN_army_reform_desc:0 "Наш офицерский состав довольно в плачевном состоянии, нам в скорейшем времени нужно будет его реформировать, чтобы выиграть в противостоянии."

CAN_invite_uk_advisors:0 "Пригласить Британских экспертов"
CAN_invite_uk_advisors_desc:0 "Для увеличения проффесионализма наших вооруженных сил, мы пригласим экспертов из нашей метрополии."

CAN_VPK:0 "Расширить Военно-промышленный комплекс"
CAN_VPK_desc:0 "Для обеспечения победы в войне, мы должны увеличить производство военной техники"

CAN_war_check:0 "Продолжение войны"
CAN_war_check_desc:0 "Мы ведем войну уже более двух лет, для скорейшей победы нам нужно будет еще раз пересмотреть наши действия."

CAN_war_euro:0 "Концентрация на Германии"
CAN_war_euro_desc:0 "Наше верховное командование приняло решение сконцентрировать все силы против преступного правительства нацистов в Германии, уничтожив их мы выиграем войну."

CAN_war_asia:0 "Концентрация на Японии"
CAN_war_asia_desc:0 "Наше верховное командование приняло решение сконцентрировать все силы против преступного правительства фашистов в Японии, уничтожив их мы выиграем войну."

CAN_civs:0 "Перенаправить поставки населению"
CAN_civs_desc:0 "Перенаправив часть поставок нашим гражданам мы сможем обеспечить их лояльность и следственно победу в войне."

CAN_mils:0 "Увеличить военное производство"
CAN_mils_desc:0 "Нам нужно больше боеприпасов для обеспечения нашей победоносной армии."

CAN_proizvodstvo:0 "Модернизировать станки"
CAN_proizvodstvo_desc:0 "Для большей эффективности производства мы разработали новые методики по увеличению производительности станков."

CAN_tallon:0 "Ввести талонную систему"
CAN_tallon_desc:0 "Введя талонную систему мы сможем увеличить поставки нашей армии."

CAN_output:0 "Оптимизировать производство"
CAN_output_desc:0 "Наши эффективные меноджеры создали план по оптмизации производства, в данный период войны нам это будет необходимо."

CAN_facel_svobodi:0 "НЕСТИ СВЕТ СВОБОДЫ!"
CAN_facel_svobodi_desc:0 "На нашей планете множество преступных, диктаторских и тоталитарных систем, которые для спасения человечества обязательно нужно будет изничтожить. Наше государство - Либеральная Демократия и мы непримеримы с тиранами в Европе и Азии. Вперед Демократия!"

CAN_libberty:0 "Страна свободы"
CAN_libberty_desc:0 "В нащем государстве проводятся честные выборы, свобода слова и уважение к правам человека. Мы будем готовы и дальше нести факел свободы в этот мир!"

USA_lending_for_military_needs:0 "Кредитование на военные нужды"
USA_lending_for_military_needs_desc:0 "В условиях растущей военной угрозы, наша страна запускает программу кредитования на военные нужды, позволяющую мобилизовать частные капиталы для финансирования оборонной промышленности."

USA_mobilization_of_shipbuilding_capacity:0 "Мобилизация судостроительных мощностей"
USA_mobilization_of_shipbuilding_capacity_desc:0 "Мобилизация судостроительных мощностей позволит значительно увеличить производство военных кораблей и подводных лодок, обеспечив флоту необходимое превосходство на морских просторах и укрепив обороноспособность."

USA_oper_torch:0 "§RОперация «Факел»§!"
USA_oper_torch_desc:0 "Операция "Факел" представляет собой амбициозную кампанию по высадке союзников на побережье Северной Африки, с целью открыть второй фронт и ослабить ось."

USA_fall_of_the_western_wall:0 "§RПадение Атлантического вала§!"
USA_fall_of_the_western_wall_desc:0 "Падение Западного вала знаменует собой разрушение одной из главных оборонительных линий на западе Франции. С ликвидацией этого стратегического рубежа, немецкие силы теряют контроль над важными укреплениями, что открывает путь к подготовке высадки на территорию Германии."

ENG_blood_toil_tears:0 "«Кровь, пот и слёзы»"

ENG_we_shall_fight_on_the_beaches:0 "«Мы будем сражаться на пляжах»"

ENG_their_finest_hour:0 "«Их звёздный час»"

uk_operation_crusader:0 "Операция «Крусейдер»"
uk_operation_crusader_desc:0 "После того как Ось одержала победу в Египте и захватила ключевые стратегические точки, включая Каир и Суэцкий канал, положение союзников в Северной Африке стало критическим. Однако сила духа и решимость коалиции, вновь собравшей свои силы, дают шанс на перелом."

uk_operation_countenance:0 "Операция «Согласие»"
uk_operation_countenance_desc:0 "Время объединить силы с союзниками для захвата Ирана. Операция обеспечит контроль над нефтяными месторождениями и важнейшими маршрутами, укрепив наши позиции в регионе и лишив противников доступа к стратегическим ресурсам."

