iran_route_history:0 "§gПерсидский коридор стал важным маршрутом для поставок в СССР во время Второй мировой войны. После блокады традиционных путей, союзники начали отправлять ресурсы через Иран. С 1941 года, через Персидский залив поступали материалы, оружие и техника, поддерживая Советский Союз в борьбе с нацистами. Этот маршрут был жизненно важен для Красной Армии в первые годы войны.§!"
asia_route_history:0 "§gМаршрут через Владивосток стал ключевым каналом для поставок в Советский Союз в годы Второй мировой войны. Когда традиционные пути через Европу были перекрыты, союзники использовали Тихий океан для доставки ресурсов и вооружений. Несмотря на опасности, связанные с военными действиями в Тихом океане, этот маршрут оставался жизненно важным для обеспечения СССР в борьбе с нацистами.§!"
norway_route_history:0 "§gМаршрут через Мурманск был важным каналом для поставок в Советский Союз в годы Второй мировой войны. После начала войны с Германией, союзники начали отправлять материалы и вооружение через Северное море. Через Мурманск поступали критически важные ресурсы — боеприпасы, техника и продовольствие, которые помогали укрепить советскую армию. Несмотря на угрозу немецких подводных лодок и воздушных атак, этот маршрут оставался жизненно важным для снабжения СССР в тяжёлые годы войны.§!"

