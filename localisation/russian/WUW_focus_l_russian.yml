 GER_core_alto_adige_tt: "Если государство [ROOT.GetnameDef] §Yне состоит в альянсе§! с государством [ITA.GetNameDef] и §Yполностью контролирует§! регион [39.GetName]:"
 GER_assassinate_mussolini_ww: "Убийство Муссолини"
 GER_assassinate_mussolini_ww_desc: "Пришло время убрать со стола центральную фигуру [ITA.GetAdjective]ого фашизма. Муссолини будет ликвидирован немецкими руками, после чего [ITA.GetAdjective]ие монархисты стремительно захватят власть."
 GER_prepare_italian_coup_ww: "Подготовить [ITA.GetAdjective]ий переворот"
 GER_prepare_italian_coup_ww_desc: "Фашистский режим в Италии должен быть ликвидирован. Мы обратимся к [ITA.GetAdjective]им монархистам и предложим им свою поддержку в перевороте."
