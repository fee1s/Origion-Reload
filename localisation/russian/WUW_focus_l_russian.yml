 GER_western_duchies_name_democratic: "Западные автономные земли"
 GER_western_duchies_name_neutrality: "Основать западные великие герцогства"
 GER_establish_western_grand_duchies_desc: "Необходимо строго в соответствии с «Сентябрьской программой» установить власть над западными регионами, создав для этого зависимые государства. Границы мы проведем так, как посчитаем нужным."
 GER_integrate_western_german_speakers: "Интегрировать немецкоговорящих жителей Запада"
 GER_integrate_western_german_speakers_desc: "«Сентябрьская программа» предусматривала объединение земель Люксембурга с немецким государством. Когда-то Люксембург и Швейцария входили в состав Священной Римской империи, единственными законными наследниками которой являемся мы. Эта исконно германская территория должна быть как можно скорее включена в состав нашей страны."
