origion_pacific.2.t: "Война на Тихом океане"
origion_pacific.2.d: "После множества месяцев напряженной дипломатической борьбы и растущего напряжения на Тихом океане, события достигли своей кульминации. Япония, стремясь расширить свою империю и обеспечить доступ к важным ресурсам Юго-Восточной Азии, осуществила внезапное нападение на военно-морскую базу Пёрл-Харбор. Это нападение стало решающим моментом, которое втянуло Соединенные Штаты Америки в глобальный конфликт. Мир оказался на пороге новой эры войны."
origion_pacific.2.a: "Так уж и быть"
origion_pacific.9.t: "Операция "Downfall""
origion_pacific.9.d: "Союзные силы готовятся к началу операции "Downfall" — решающей высадке на японских островах. Операция разделена на две фазы: захват Кюсю (Операция Олимпик) и высадка на Хонсю с целью захвата Токио (Операция Корона). Ожидается, что операция приведет к огромным потерям с обеих сторон. \nПараллельно продолжаются дипломатические усилия, чтобы убедить Японию капитулировать до начала высадки. Внутренние дебаты о целесообразности операции нарастают, так как союзники готовятся к масштабным жертвам."
origion_pacific.9.a: "Понятно"
origion_pacific.9.b: "Ужас"
